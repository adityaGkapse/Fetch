<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> -->
</head>

<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn" data-action="clear">AC</button>
      <button class="btn" data-action="divide">/</button>
      <button class="btn" data-action="multiply">*</button>
      <button class="btn" data-action="subtract">-</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn" data-action="add">+</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn" data-action="calculate">=</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>

      <button class="btn">0</button>
      <button class="btn" id="dot" data-action="decimal">.</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
